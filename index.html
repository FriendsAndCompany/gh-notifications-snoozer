<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script>
    const React = require('react')
    const ReactDom = require('react-dom')
    const ReactRedux = require('react-redux')
    const Redux = require('redux')

    const App = require('./components/App')
    const reducers = require('./reducers/reducer')

    ReactDom.render(
      <ReactRedux.Provider store={Redux.createStore(reducers)}>
        <App />
      </ReactRedux.Provider>,
      document.getElementById('content')
    )
  </script>
</html>
